<!DOCTYPE html>
<html lang="en">
<head>

   <div class="container-fluid">

                <div class="col-auto">
                    <label for="movieQuery" class="col-form-label">Hint: </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="movieQuery" class="form-control" aria-describedby="movieQueryHelp" placeholder="TV Show Title" name="tvShowQuery">
                </div>
                <div class="col-auto">
                    <span id="movieQueryHelp" class="form-text">
                        Your hint should not be blank.
                    </span>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-danger" id="submitQueryButton">Submit</button>
                </span>
                </div>        
            </div>
            <!-- </div> -->
        </form>
   </div>
